<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container truck-rate-page">
        <div class="row">
            <!-- Left Side: Freight Calculator -->
            <div class="col-lg-6 col-md-12 freight-calculator">
                <h3>Truck Freight Calculator</h3>
                <div class="location-pairs">
                    <div class="city-pair">
                        <h4>Bangalore to</h4>
                        <div class="city-buttons">
                            <button>Chennai</button>
                            <button>Cochin</button>
                            <button>Coimbatore</button>
                            <button>Goa</button>
                            <button>Hyderabad</button>
                            <button>Kolkata</button>
                            <button>Madurai</button>
                            <button>Mumbai</button>
                            <button>Pune</button>
                            <button>Visakhapatnam</button>
                        </div>
                    </div>
                    <!-- Repeat the same structure for other city pairs -->
                </div>
            </div>
    
            <!-- Right Side: Transport Truck Rates -->
            <div class="col-lg-6 col-md-12 transport-truck-rates">
                <h3>Transport Truck Rates</h3>
                <div class="rate-filters">
                    <p>From: <span class="from-location">Chennai</span></p>
                    <p>To: <span class="to-location">Bangalore</span></p>
                    <div class="truck-type-buttons">
                        <button>32FT MXL</button>
                        <button>32FT SXL</button>
                        <button>20-24 FT</button>
                        <button>17-24 FT</button>
                        <button>10 Whl</button>
                        <button>12 Whl</button>
                        <button>14 Whl</button>
                    </div>
                    <div class="rate-summary">
                        <p>Ton: <span class="tonnage">15</span></p>
                        <p>Average: ₹<span class="average-rate">28000</span></p>
                    </div>
                </div>
                <!-- Rate Items List -->
                <div class="rate-item">
                    <p><span class="location">Naidupeta</span> ➔ <span class="location">KOLAR</span> - 18 Ton</p>
                    <p>23-Oct-24 | 32 Feet Multi Axle Truck</p>
                    <p>₹<span class="price">28500</span></p>
                    <button class="book-truck-btn">BOOK TRUCK</button>
                </div>
                <!-- Add more rate-item blocks for other rates -->
            </div>
        </div>
    </div>
    <style>
        .truck-rate-page {
    padding: 20px;
}

.freight-calculator h3, .transport-truck-rates h3 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #1a3e73;
}

.city-pair h4 {
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: #333;
}

.city-buttons button {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px 15px;
    margin: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.city-buttons button:hover {
    background-color: #f5f5f5;
}

.transport-truck-rates .rate-filters p {
    display: inline-block;
    margin-right: 15px;
    font-size: 1rem;
    font-weight: bold;
}

.truck-type-buttons button {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 5px 15px;
    margin: 5px;
    cursor: pointer;
}

.truck-type-buttons button:hover {
    background-color: #f5f5f5;
}

.rate-summary {
    margin-top: 20px;
}

.rate-summary p {
    display: inline-block;
    margin-right: 15px;
    font-size: 1.2rem;
}

.rate-item {
    padding: 15px;
    border-bottom: 1px solid #ddd;
    margin-bottom: 10px;
}

.rate-item p {
    margin: 5px 0;
    font-size: 1rem;
}

.book-truck-btn {
    background-color: #1a3e73;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
}

.book-truck-btn:hover {
    background-color: #163d72;
}

    </style>    
</body>
</html>
